variables:
  DB_SCHEMA: ARJFM

spring:
  application:
    name: sipwm-acd-poc
  datasource:
    url: jdbc:h2:mem:paymentdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop